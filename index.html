<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
        <div class="jane">
          <div class="white_circle"></div>
          <div class="round_circle"></div>
            <div class="zero">0000 0000 0000 0000</div>
            <div class="info">
              <div class="name">Jane Appleseed</div>
              <div class="date">00/00</div>
            </div>
        </div>

          <div class="card">
            <div class="cardboard"></div>
            <div class="grayboard">000</div>
            <p>card information and card owner address, contact customer service on this +23408108167373</p>
        </div>

        <div class="cardinfo">
          <h3>CARDHOLDER NAME</h3>
          <input required="#" type="text" id="tex" name="fullname" placeholder="e.g. Jane Appleseed">

        <h3>CARD NUMBER</h3>
          <input type="number" id="tex" name="number" placeholder="e.g. 1234 5678 9123 0000" required> 
      
          <div class="dateinfo">
            <h3>EXP. DATE (MM/YY)</h3>
            <input type="text" id="month" name="month" placeholder="MM" required>
              <input type="text" id="year" name="year" placeholder="YY" required>

            <h3 class="cv">CVC</h3>
              <input type="number" id="numb" name="number" placeholder="e.g. 123" required>
          </div>

          <button type="button" id="butt"><a href="completestate.html">Confirm</a></button>
        </div>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">DevEmman</a>.
        </div>
  </div>
</body>
</html>
