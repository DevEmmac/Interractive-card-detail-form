<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="completestate.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
        <div class="jane">
          <div class="white_circle"></div>
          <div class="round_circle"></div>
            <div class="zero">9591 6489 6389 1011</div>
            <div class="info">
              <div class="name">Jane Appleseed</div>
              <div class="date">09/26</div>
            </div>
        </div>

          <div class="card">
            <div class="cardboard"></div>
            <div class="grayboard">123</div>
            <p>card information and card owner address, contact customer service on this +23408108167373</p>
        </div>

        <div class="cardinfo">
            <div class="mark_circle">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>                   
            </div>
          <h3>THANK YOU!</h3>
            <P class="text">We've added your card details</P>  
          <button type="button" id="butt"><a href="#">Continue</a></button>
        </div> 
        <!-- Completed state start -->
              
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">DevEmman</a>.
        </div>
  </div>
</body>
</html>
